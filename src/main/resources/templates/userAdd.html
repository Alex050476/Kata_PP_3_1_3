<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Кнопка для открытия модального окна -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
    Add New User
</button>

<!-- Модальное окно -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter name:</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Put nickname:</label>
                        <input type="text" class="form-control" th:field="*{nickname}" id="nickname"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname error</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter email (login):</label>
                        <input type="text" class="form-control" th:field="*{email}" id="email"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                        <div class="text-danger" th:if="${emailError}" th:text="${emailError}">Email is already exists!</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter password:</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                        <div class="text-danger" th:if="${passwordError}" th:text="${passwordError}">Input password!</div>
                    </div>
                    <div class="mb-3">
                        <label for="roles" class="form-label">Select roles:</label>
                        <select class="form-select" id="roles" name="roles" multiple>
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.role}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add it!</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
