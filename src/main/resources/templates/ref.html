<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refactor user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/user(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH"/>
    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br><br>
    <label for="nickname"> Put nickname: </label>
    <input type="text" th:field="*{nickname}" id="nickname"/>
    <div style="color: brown" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname error</div>
    <br><br>
    <label for="email"> Put email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: brown" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <div style="color: brown" th:if="${emailError}" th:text="${emailError}"></div>
    <br><br>
    <label for="password">Put new password (if nesessary to change it): </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: brown" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br><br>
    <label for="roles">Select roles:</label>
    <select id="roles" name="roles" multiple>
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.role}"
                th:selected="${user.roleSet != null && user.roleSet.contains(role)}">
        </option>
    </select>
    <br><br>
    <input type="submit" value="Update!"/>
</form>
<br>
<form th:method="POST" th:action="@{/admin/user(id=${user.getId()})}">
    <input type="hidden" name="_method" value="DELETE"/>
    <input type="submit" value="Delete">
</form>
<br>
<a href="/admin">Go to UsersList</a>
<br>
<br>
<a href="/login?logout"> Logout </a>
</body>
</html>
