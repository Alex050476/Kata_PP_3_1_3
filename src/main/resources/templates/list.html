<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
</head>

<body>
<h1> AllUsersList </h1>
<h3> If I'm here, I can admin it </h3>
<table class="table table-sm table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">NickName</th>
        <th scope="col">Go in</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getNickname()}"/>
        <td><a th:href="@{admin/ref(id=${user.getId()})}" th:text="'Click to view, edit ore delete'">user</a></td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a href="/admin/userAdd">Add user</a>
<br>
<br>
<a href="/login?logout"> Logout </a>
</body>
</html>
