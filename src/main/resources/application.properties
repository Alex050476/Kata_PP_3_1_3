spring.application.name=Kata_3_1_2_S_Boot
# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mypp231db?allowPublicKeyRetrieval=TRUE&verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Hibernate properties
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# To correct work HTTP methods PUT, PATCH, DELETE
spring.mvc.hiddenmethod.filter.enabled=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=INFO
logging.level.ru.kata.spring.boot_security.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.ru.kata.spring.boot_security.demo.controller.AdminController=DEBUG